<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-	scalable=yes">
    <title>Login | SenaiCommunity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CadastroLogin/CSS/cadastro.css">
    <link rel="stylesheet" href="CadastroLogin/CSS/login.css">

</head>
<body>
    <div class="tech-background"></div>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-code"></i>
                    <span>Senai<span class="highlight">Community</span></span>
                </div>
                <h1>Bem-vindo de volta</h1>
                <p class="subtext">Faça login para acessar sua conta</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="input-group">
                    <label for="email" class="sr-only">Email</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <label for="loginPassword" class="sr-only">Senha</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" name="password" placeholder="Senha" required>
                    <button type="button" class="toggle-password" aria-label="Mostrar ou esconder a senha">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="auth-options">
                    <label for="rememberMe" class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Lembrar de mim
                    </label>
                    <a href="#" class="text-link">Esqueceu a senha?</a>
                </div>
                
                 <button type="submit" class="btn btn-primary">
                     <span class="btn-text">Entrar</span>
                     <span class="spinner"></span>
                 </button>
                
                <div class="auth-footer">
                    <p>Não tem uma conta? <a href="cadastro.html" class="text-link">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="CadastroLogin/JS/background.js" defer></script>
    <script src="CadastroLogin/JS/login.js" defer></script>
    <script src="CadastroLogin/JS/utils.js" defer></script>
</body>
</html>
